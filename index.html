<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoviScan</title>
    <link rel="stylesheet" href="myStyle.css">
    
<body>
    <h1> CoviScan<img id="coviscanLogo" src="coviscanLogo.png"></h1>
    <div id="form_content">
        <form method="POST" action="https://covid19-detection-api.herokuapp.com/api/image" enctype="multipart/form-data"> 
            <input type="text" name="name" placeholder = "Enter your name" id="input_name">
            <input type="file" name="image" id="input_image" required><br> 
            <button id="form-button">Upload and Predict</button> 
        </form>
    </div> 
   
    <div id="result-div"></div>

    <footer id="footer">
       
        <div style="font-size: xx-large; margin-top:1.5rem;">About</div>
        <p>
            COVID-19 Detection Using X-Rays 
        </p>
    </footer>
    </div>
    <script src="myScript.js"></script>
</body>
</html>
